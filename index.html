<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width,initial-scale=1.0">-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <title>独立收款</title>
    <script src="static/js/adaptive-version2.js"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .el-picker-panel.el-popper {
        position: fixed !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%);
        width: 9rem !important;
        border-radius: 10px !important;
      }
      .el-date-picker .el-picker-panel__content {
        width: calc(9rem - 30px) !important;
      }
      .el-date-table th {
        padding: .2rem !important;
      }
      .el-date-picker__header-label {
        font-size: .4rem !important;
      }
      .el-picker-panel__icon-btn {
        margin-top: 0 !important;
      }
      .el-icon-d-arrow-left:before, .el-icon-d-arrow-right:before {
        display: none;
      }
      .el-icon-arrow-right:before, .el-icon-arrow-left:before {
        font-size: .36rem;
      }
      .el-date-table {
        font-size: .32rem !important;
      }
      .el-popper .popper__arrow, .el-popper .popper__arrow::after {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
